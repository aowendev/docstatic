name: Notify by email on Translate tag

on:
  push:
    branches:
      - main

jobs:
  notify-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Find changed markdown files
        id: changed_files
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First commit, diff against empty tree
            git diff --name-only ${{ github.sha }} | grep '\.mdx\?$' > changed_files.txt || true
          else
            git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.mdx\?$' > changed_files.txt || true
          fi

      - name: Check for translate tag
        id: translate_check
        run: |
          found=false
          files_with_translate=""
          while read file; do
            if grep -q 'translate: true' "$file"; then
              found=true
              files_with_translate="$files_with_translate $file"
              echo "File $file has translate: true"
            fi
          done < changed_files.txt
          echo "found=$found" >> $GITHUB_OUTPUT
          echo "files=$files_with_translate" >> $GITHUB_OUTPUT

      - name: Send Email notification
        if: steps.translate_check.outputs.found == 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Translate Tag Set to True"
          to: ${{ secrets.NOTIFY_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            The following markdown files with `translate: true` were committed to main: ${{ steps.translate_check.outputs.files }}. Please translate!
