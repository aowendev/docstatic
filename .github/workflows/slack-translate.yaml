name: Notify by Slack on Translate tag

on:
  push:
    branches:
      - main

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find changed markdown files
        id: changed_files
        run: |
          git fetch origin main
          git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep '\.mdx\?$' > changed_files.txt || true

      - name: Check for translate tag
        id: translate_check
        run: |
          found=false
          while read file; do
            if grep -q 'translate: true' "$file"; then
              found=true
              echo "File $file has translate: true"
            fi
          done < changed_files.txt
          echo "found=$found" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        if: steps.translate_check.outputs.found == 'true'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "A markdown file with `translate: true` was committed to main. Please translate."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
