name: Notify by Teams on Review tag

on:
  push:
    branches:
      - main

jobs:
  notify-teams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find changed markdown files
        id: changed_files
        run: |
          git fetch origin main
          git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep '\.mdx\?$' > changed_files.txt || true

      - name: Check for review tag
        id: review_check
        run: |
          found=false
          while read file; do
            if grep -q 'review: true' "$file"; then
              found=true
              echo "File $file has review: true"
            fi
          done < changed_files.txt
          echo "found=$found" >> $GITHUB_OUTPUT

      - name: Send MS Teams notification
        if: steps.review_check.outputs.found == 'true'
        uses: jdcargile/ms-teams-notification@v1.2.0
        with:
          webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          message: |
            A markdown file with `review: true` was committed to main. Please review!
