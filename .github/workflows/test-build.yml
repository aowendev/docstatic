name: Test build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test build website
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.TINA_PUBLIC_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
          TINA_SEARCH_TOKEN: ${{ secrets.TINA_SEARCH_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          yarn clean-api-docs all
          yarn gen-api-docs all
          yarn build
      - name: Commit and push tina-lock.json
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tina/tina-lock.json
          if git diff --cached --quiet; then
            echo "No changes to tina-lock.json to commit."
          else
            git commit -m "Update tina-lock.json from CI build"
            git push origin HEAD:${{ github.ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
